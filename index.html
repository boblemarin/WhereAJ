    <style type="text/css">

    html, body {
      height: 100%;
    }
    *, *:before, *:after {
      -webkit-box-sizing: border-box; 
      -moz-box-sizing: border-box; 
      box-sizing: border-box;
    }

    body {
      padding: 0;
      margin: 0;
      background: white;
      font-family: Helvetica;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }


    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      margin: 0;
      padding: 0;
      background-color: #c50022;
      background-image:  url(img/icon.png);
      background-position: right center;
      background-repeat: no-repeat;
      background-size:  80px 80px;
      text-align: center;
      color: white;
      font-weight: bold;
      line-height: 60px;
    }

    .results {
      display: block;
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      bottom: 0;
      margin: 0;
      padding: 0;
      -webkit-overflow-scrolling: touch;
      overflow: auto;
    }

    ul.results li {
      position: relative;
      text-align: center;
      padding: 1px;
      /*min-height: 3em;*/
      border-bottom: 4px solid #DDD;
      padding: 12px 0;
      vertical-align: middle;
      display: table-cell;
      float: left;
      clear: left;
      width: 100%;
      transition: -webkit-transform .2s ease-out;
    }

    ul.results li.selected {
      /*transition: background-color .3s ease-in;*/
     /* background-color: #e9969e;*/
     -webkit-transform: translate3d(-40px, 0, 0);
    }

    /*li * {
      border: 1px solid red;
    }*/

    li span.location {
      display: inline-block;
      width: 25%;
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      vertical-align: middle;
      pointer-events: none;
    }
    li span.teacher {
      display: inline-block;
      vertical-align: middle;
      width: 60%;
      text-align: center;
      font-size: 18px;
      line-height: 24px;
      pointer-events: none;
    }
    li span.group {
      position: absolute;
      bottom:0;
      right: 0;
      left: 80%;
      text-align: center;
      font-size: 18px;
      pointer-events: none;
    }
    li span.hour-to {
      display: inline-block;
      vertical-align: middle;
      width: 15%;
      text-align: center;
      font-size: 12px;
      line-height: 24px;
      pointer-events: none;
    }

    section.details {
      border: 2px solid #c50022;
      position: fixed;
      top: 0px;
      left: 0;
      right: 0;
      bottom: 0;
      margin: 0;
      padding: 10px;
      text-align: center;
      background-color: white;
      transition: all .1s ease-in;
      -webkit-transform: scale3d(.5, .5, 1);
      opacity: 0;
      pointer-events: none;
      margin: 10px;
    }

    .details.visible {
      pointer-events: auto;
      opacity: 1;
      transition: all .1s ease-out;
      -webkit-transform: scale3d(1, 1, 1);
    }

    section.details span {
      margin: 5px;
      display: block;
      padding: 10px;
      font-weight: bold;
      font-size: 22px;
      background-color: #f7d8db;
    }
    section.details span:nth-child(odd) {
      background-color: #e9969e;
    }

    select {
      font-size: 22px;
    }
    </style>
